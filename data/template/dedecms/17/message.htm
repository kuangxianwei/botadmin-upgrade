<!DOCTYPE HTML>
<html>
<head>
<meta name="applicable-device" content="pc">
<meta name="renderer" content="webkit">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/skin/css/metinfo_ui.css" id="metuimodule" data-module ="8" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/skin/css/metinfo.css" />
<script src="{dede:global.cfg_templets_skin/}/skin/js/jquery1.7.2.js" type="text/javascript"></script>
<script src="{dede:global.cfg_templets_skin/}/skin/js/metinfo_ui.js" type="text/javascript"></script>
<!--[if IE]>
<script src="{dede:global.cfg_templets_skin/}/skin/js/html5.js" type="text/javascript"></script>
<![endif]-->
</head>
<body>
{dede:include filename="head.htm"/}
<div class="headerbg"></div>
<div class="inner met_flash">
  <div class="flash"> <img src='{dede:global.cfg_templets_skin/}/skin/images/1403666177.jpg' width='972' alt='' height='387'></div>
</div>
<div class="sidebar inner">
  <div class="inner">
    <div class="sb_nav">
      <h3 class="title">{dede:field name='typeid' function="GetTopTypename(@me)"/}</h3>
      <div class="active" id="sidebar" data-csnow="18" data-class3="0" data-jsok="1"> {dede:channel type='son' currentstyle="
        <dl class='list-none navnow'>
          <dt id='part2_4' class='on'><a href='~typelink~' class='zm'><span>~typename~</span></a></dt>
        </dl>
        "}
        <dl class="list-none navnow">
          <dt id='part2_4' ><a href='[field:typeurl/]'  title=' [field:typename/]'><span> [field:typename/]</span></a></dt>
        </dl>
        {/dede:channel}
        <div class="clear"></div>
      </div>
    </div>
    <div class="sb_box">
      <h3 class="title">
        <div class="position">{dede:field name='position'/}</div>
      </h3>
      <div class="clear"></div>
      <div class="active" id="messagelist">
        <h3 class="ctitle">提交留言</h3>
        <form action="/plus/diy.php" enctype="multipart/form-data" method="post">
          <input type="hidden" name="action" value="post" />
          <input type="hidden" name="diyid" value="2" />
          <input type="hidden" name="do" value="2" />
          <table class='feedback_table' >
            <tr>
              <td class='text'>姓名</td>
              <td class='input'><input name='name' type='text' size='30' class='input-text' />
                <span class='info'>*</span><span></span></td>
            </tr>
            <tr>
              <td class='text'>电话</td>
              <td class='input'><input name='tel' type='text' size='30' class='input-text' />
                <span class='info'></span><span></span></td>
            </tr>
            <tr>
              <td class='text'>Email</td>
              <td class='input'><input name='email' type='text' size='30' class='input-text' />
                <span class='info'></span><span></span></td>
            </tr>
            <tr>
              <td class='text'>其他联系方式</td>
              <td class='input'><input name='qt' type='text' size='30' class='input-text' />
                <span class='info'></span><span></span></td>
            </tr>
            <tr>
              <td class='text'>留言内容</td>
              <td class='input'><textarea name='nr' class='textarea-text' cols='50' rows='5'></textarea>
                <span class='info'>*</span><span></span></td>
            </tr>
            <input type="hidden" name="dede_fields" value="name,text;tel,text;email,text;qt,text;nr,text" />
            <input type="hidden" name="dede_fieldshash" value="3c3d3d99aa7420c1c532bd02e12135d2" />
            <tr>
              <td class='text'></td>
              <td class='submint'><input type='submit' name='submit' value='提交信息' class='submit button orange'></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
