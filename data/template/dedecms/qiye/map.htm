<div id="allmap"></div>
<script type="text/javascript">
                window.onload = function (){
                    var map = new BMap.Map("allmap");
                    map.centerAndZoom(new BMap.Point(125.330767,43.914504), 18);
                    var marker1 = new BMap.Marker(new BMap.Point(125.330767,43.914504));  // 创建标注
                    map.addOverlay(marker1);              // 将标注添加到地图中
                    marker1.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                    //创建信息窗口
                    var infoWindow1 = new BMap.InfoWindow("AB模版网<BR>广州市番禺区忠孝东路10号");
                    marker1.openInfoWindow(infoWindow1);
                }
