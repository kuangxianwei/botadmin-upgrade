proxy_set_header  Host               $http_host;
proxy_set_header  Http-Host          $http_host;
proxy_set_header  Http-Referer       $http_referer;
proxy_set_header  Http-User-Agent    $http_user_agent;
proxy_set_header  Query-String       $query_string;
proxy_set_header  Request-Method     $request_method;
proxy_set_header  Content-Type       $content_type;
proxy_set_header  Content-Length     $content_length;
proxy_set_header  Request-Uri        $request_uri;
proxy_set_header  Document-Uri       $document_uri;
proxy_set_header  Document-Root      $document_root;
proxy_set_header  Server-Protocol    $server_protocol;
proxy_set_header  Scheme             $scheme;
proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
proxy_set_header  X-Real-IP          $remote_addr;
proxy_set_header  Remote-Addr        $remote_addr;
proxy_set_header  Remote-Port        $remote_port;
proxy_set_header  Server-Addr        $server_addr;
proxy_set_header  Server-Port        $server_port;
proxy_set_header  Server-Name        $server_name;
