<div class="layui-card layui-form">
    <div class="layui-card-header">
        <div class="layui-form-item">
            <label class="layui-form-label">当前文件</label>
            <div class="layui-input-inline">
                <div class="layui-form-mid" style="width:700px">{{ .path }}</div>
                <input name="path" type="hidden" value="{{ .path }}"/>
                <input name="act" type="hidden" value="editor"/>
                <input name="url" type="hidden" value="/file/editor"/>
            </div>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-form-item">
                        <textarea class="layui-textarea layui-bg-black"
                                  name="content" rows="20" style="color: white;">{{ .content }}</textarea>
        </div>
        <div class="layui-form-item{{if .hide}} layui-hide{{end}}">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn layui-btn-small" lay-submit lay-filter="submit">保存
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-small" lay-filter="cancel">取消
                </button>
            </div>
        </div>
    </div>
</div>
