<div class="layui-card">
    <div class="layui-card-body layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="name" value="{{.obj.Name}}" class="layui-input" disabled>
            </div>
            <div class="layui-form-mid layui-word-aux">任务名称不可重复</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型:</label>
            <div class="layui-input-inline">
                <select name="type" class="layui-select" disabled>
                    <option value="0"{{if eq .obj.Type 0}} selected{{end}}>发布</option>
                    <option value="1"{{if eq .obj.Type 1}} selected{{end}}>采集</option>
                    <option value="2"{{if gt .obj.Type 1}} selected{{end}}>系统</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分:</label>
            <div class="layui-input-inline">
                <input type="text" name="minute" value="{{.obj.Minute}}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">0-59</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时:</label>
            <div class="layui-input-inline">
                <input type="text" name="hour" value="{{.obj.Hour}}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">0-23</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">天:</label>
            <div class="layui-input-inline">
                <input type="text" name="day" value="{{.obj.Day}}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">1-31</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">月:</label>
            <div class="layui-input-inline">
                <input type="text" name="month" value="{{.obj.Month}}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">1-12</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">周:</label>
            <div class="layui-input-inline">
                <input type="text" name="week" value="{{.obj.Week}}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">0-6</div>
        </div>
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">启用:</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="cron_enabled" lay-skin="switch"
                       lay-text="打开|关闭"{{if .obj.CronEnabled}} checked{{end}}>
            </div>
            <div class="layui-form-mid layui-word-aux">true/false</div>
        </div>
        {{if gt .obj.Type 1 -}}
            <div class="layui-form-item">
                <label class="layui-form-label">命令:</label>
                <div class="layui-input-inline">
                    <textarea name="cmd" class="layui-textarea">{{.obj.Cmd}}</textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">需要执行的命令</div>
            </div>
        {{end -}}
        <input type="hidden" name="id" value="{{.obj.Id}}">
        <div class="layui-hide">
            <button class="layui-btn" lay-submit lay-filter="submitModify"></button>
        </div>
    </div>
</div>
