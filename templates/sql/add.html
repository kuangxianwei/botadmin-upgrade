<div class="layui-card">
    <div class="layui-card-body layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-inline">
                {{if .obj.Username -}}
                    <input type="text" name="username" required lay-verify="required" class="layui-input"
                           value="{{.obj.Username}}">
                {{else -}}
                    <input type="text" name="username" required lay-verify="required"
                           placeholder="6-15个字符，由字母、数字、下划线组成" autocomplete="off" class="layui-input">
                {{end -}}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码:</label>
            <div class="layui-input-inline">
                <input type="password" name="password"
                       placeholder="6-15个字符，由字母、数字、下划线组成" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">留空为8位随机密码</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码:</label>
            <div class="layui-input-inline">
                <input type="password" name="repassword" placeholder="请确认新密码" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">留空为8位随机密码</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库名:</label>
            <div class="layui-input-inline">
                {{if .obj.Dbname -}}
                    <input type="text" name="dbname" required lay-verify="required" class="layui-input"
                           value="{{.obj.Dbname}}">
                {{else -}}
                    <input type="text" name="dbname" placeholder="留空为用户名" autocomplete="off" class="layui-input">
                {{end -}}
            </div>
            <div class="layui-form-mid layui-word-aux">不能全数字</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库编码:</label>
            <div class="layui-input-block">
                <input type="radio" name="charset" value="utf8" title="utf8" checked>
                <input type="radio" name="charset" value="gbk" title="gbk">
                <input type="radio" name="charset" value="latin1" title="latin1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主机名:</label>
            <div class="layui-input-inline">
                <textarea name="host" class="layui-textarea"></textarea>
            </div>
            <div class="layui-form-mid layui-word-aux">指定IP访问 10.211.55.2 一行一个</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注:</label>
            <div class="layui-input-inline">
                <input type="text" name="Note"
                       placeholder="备注说明" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            {{if gt .obj.SiteId 0 -}}
                <input type="hidden" name="site_id" value="{{.obj.SiteId}}">
            {{end -}}
            <button class="layui-btn" lay-submit lay-filter="submit">提交</button>
        </div>
    </div>
</div>
