<div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item" id="form-search">
            <div class="layui-inline">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">Tags</label>
                <div class="layui-input-inline">
                    <input type="text" name="tags" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn selecting" data-type="reload" lay-submit lay-filter="submit-search">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="layui-card-body">
        <table id="table-list" lay-filter="table-list"></table>
    </div>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-sm" lay-event="upload" id="upload" lay-tips="上传tag.gz 格式的压缩文件">
            <i class="layui-icon layui-icon-upload"></i>上传文章
        </button>
        <button class="layui-btn selecting layui-btn-sm layui-bg-orange" lay-event="del" id="LAY_layer_iframe_del"
                lay-tips="删除选中的文章列表">
            <i class="layui-icon layui-icon-delete"></i>
        </button>
        <button class="layui-btn selecting layui-btn-sm  layui-bg-orange" lay-event="delused"
                id="LAY_layer_iframe_delused" lay-tips="删除所有已经发布过的文章">
            <i class="layui-icon layui-icon-delete"></i>已发布
        </button>
        <button class="layui-btn selecting layui-btn-sm layui-btn-danger" lay-event="truncate"
                id="LAY_layer_iframe_truncate" lay-tips="清空所有的文章数据，不可恢复！">
            <i class="layui-icon layui-icon-delete"></i>清空
        </button>
        <button class="layui-btn selecting layui-btn-sm" lay-event="recover" id="LAY_layer_iframe_recover"
                lay-tips="把所有已经发布的文章恢复到未发布">
            <i class="layui-icon layui-icon-refresh-3"></i>恢复
        </button>
        <button class="layui-btn selecting layui-btn-sm" lay-event="case" id="LAY_layer_iframe_case"
                lay-tips="查看采集文章范本">
            <i class="layui-icon layui-icon-template"></i>
        </button>
    </div>
</script>
<script type="text/html" id="table-toolbar">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-xs" lay-event="modify">
            <i class="layui-icon layui-icon-edit"></i>
        </button>
        <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">
            <i class="layui-icon layui-icon-delete"></i>
        </button>
    </div>
</script>
<script src="/static/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
        main: 'main',
    }).use(['index', 'form', 'table', 'upload', 'main'], function () {
        var $ = layui.$,
            table = layui.table,
            main = layui.main,
            form = layui.form,
            upload = layui.upload,
            element = layui.element,
            url = {{.current_uri}};

        //日志管理
        table.render({
            headers: {'X-CSRF-Token':{{.csrf_token}}},
            method: 'post',
            elem: '#table-list',
            url: url,
            toolbar: '#toolbar',
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', width: 80, title: 'ID', align: 'center', sort: true},
                {field: 'title', title: '标题'},
                {field: 'keywords', title: '关键词'},
                {field: 'description', title: '描述', hide: true},
                {field: 'tags', title: 'Tags', hide: true},
                {field: 'site_id', title: '绑定网站ID', hide: true},
                {field: 'class_id', title: '文章ID', hide: true},
                {
                    field: 'used', title: '使用', width: 92, unresize: true, event: 'used',
                    templet: function (d) {
                        var msg = '<input id="' + d.id + '" type="checkbox" name="used" lay-skin="switch" lay-text="是|否" lay-filter="switchUsed"';
                        if (d.used) {
                            msg += ' checked>';
                        } else {
                            msg += '>';
                        }
                        return msg;
                    }
                },
                {field: 'updated', title: '时间', align: 'center', sort: true},
                {title: '操作', width: 120, align: 'center', fixed: 'right', toolbar: '#table-toolbar'}
            ]],
            page: true,
            limit: 10,
            limits: [10, 15, 20, 25, 30, 200],
            done: function (res) {
                upload.render({
                    headers: {'X-CSRF-Token':{{.csrf_token}}},
                    elem: '#upload',
                    url: url + '/upload',
                    accept: 'file',
                    done: function (res) {
                        table.reload('table-list');
                        layer.msg(res.msg);
                    }
                });
            },
            text: '对不起，加载出现异常！'
        });
        //监听工具条
        table.on('tool(table-list)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    layer.confirm('删除后不可恢复，确定删除？', function (index) {
                        main.req({
                            url: url + '/del',
                            data: data,
                            index: index,
                            ending: 'table-list'
                        });
                    });
                    break;
                case 'modify':
                    $.get(url + '/modify', data, function (html) {
                        main.popup({
                            title: '修改FTP',
                            url: url + '/modify',
                            content: html,
                            ending: 'table-list',
                        });
                        element.render();
                    });
                    break;
            }
        });

        //监听工具栏
        table.on('toolbar(table-list)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    main.req({
                        url: url + '/add',
                        ending: 'table-list'
                    });
                    break;
                case 'del':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg('请选择数据');
                    }
                    layer.confirm('删除后不可恢复，确定删除选中吗？', function (index) {
                        var ids = new Array();
                        for (var i = 0; i < data.length; i++) {
                            ids[i] = data[i].id;
                        }
                        main.req({
                            url: url + '/del',
                            data: {'ids': ids.join()},
                            index: index,
                            ending: 'table-list'
                        });
                    });
                    break;
                case 'truncate':
                    layer.confirm('清空全部数据，确定清空？', function (index) {
                        main.req({
                            url: url + '/truncate',
                            index: index,
                            ending: 'table-list'
                        });
                    });
                    break;
                case 'recover':
                    layer.confirm('把所有已经发布的文章更改为未发布？', function (index) {
                        main.req({
                            url: url + '/recover',
                            index: index,
                            ending: 'table-list'
                        });
                    });
                    break;
                case 'case':
                    $.get(url + '/case', {}, function (html) {
                        main.popup({
                            title: '采集范本',
                            content: html,
                            btn: ['关闭'],
                            yes: function (index, dom) {
                                layer.close(index);
                                return false;
                            },
                        });
                    });
                    break;
                case 'delused':
                    layer.confirm('删除所有已经发布是文章列表？', function (index) {
                        main.req({
                            url: url + '/delused',
                            index: index,
                            ending: 'table-list'
                        });
                    });
                    break;
            }
        });
        //监听搜索
        form.on('submit(submit-search)', function (data) {
            var field = data.field;
            table.reload('table-list', {
                where: field,
                page: {curr: 1}
            });
            return false;
        });
        form.on('switch(switchUsed)', function (obj) {
            var id = this.id,
                checked = this.checked;
            if (!id) {
                layer.tips('ID为空，无法操作！', obj.othis);
                return false;
            }
            main.req({
                url: url + '/used',
                data: {'id': id, "used": checked},
                ending: 'table-list',
            });
            return false;
        });
    });
</script>
