<div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item" id="form-search">
            <div class="layui-inline">
                <label class="layui-form-label">域名</label>
                <div class="layui-input-inline">
                    <input type="text" name="vhost" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="status">
                        <option value="-1">无</option>
                        {{range $i,$v:=.status -}}
                            <option value="{{$i}}">{{$v}}</option>
                        {{end -}}
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn selecting" data-type="reload" lay-submit lay-filter="submit-search">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="layui-card-body">
        <table id="table-list" lay-filter="table-list"></table>
    </div>
</div>
<div class="layui-hide" id="import"></div>
<script type="text/html" id="import-form">
    <div class="layui-card">
        <div class="layui-card-body layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">状态:</label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="外站|保持" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">MySQL:</label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="sql" lay-skin="switch" lay-text="外站|保持" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">FTP:</label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="ftp" lay-skin="switch" lay-text="外站|保持" checked>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <button lay-submit lay-filter="submit-import"></button>
            </div>
        </div>
    </div>
</script>

            <button class="layui-btn layui-btn-sm layui-bg-orange" lay-event="website_cron" lay-tips="同步定时任务">

<script src="/static/layui/layui.js"></script>
<script src="/static/modules/clipboard.min.js"></script>
<script>
    layui.config({
        base: '/static/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
        main: 'main'
    }).use(['index', 'table', 'upload', 'main', 'slider'], function () {
        var $ = layui.$,
            form = layui.form,
            table = layui.table,
            upload = layui.upload,
            element = layui.element,
            main = layui.main,
            url = {{.current_uri}},
            sql_url = '/sql',
            ftp_url = '/ftp',
            //渲染上传配置
            importCinfig = upload.render({
                headers: {'X-CSRF-Token':{{.csrf_token}}},
                elem: '#import',
                url: '/site/import',
                accept: 'file',
                exts: 'txt|conf|json',
                before: function (obj) {
                    layer.load(); //上传loading
                },
                done: function (res, index, upload) {
                    layer.closeAll('loading'); //关闭loading
                    if (res.code === 0) {
                        layer.msg(res.msg);
                        table.reload('table-list');
                    } else {
                        layer.alert(res.msg, {icon: 2});
                    }
                },
            });
        //列表管理
        table.render({
            headers: {'X-CSRF-Token':{{.csrf_token}}},
            method: 'post',
            elem: '#table-list',
            toolbar: '#toolbar',
            url: url,
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: 'ID', sort: true, width: 60, align: 'center'},
                {
                    field: 'vhost', title: '主域名',
                    style: 'cursor:pointer;color:#01aaed;font-weight:bold',
                    templet: function (d) {
                        if (d.status === 4) {
                            return d.vhost;
                        }
                        return '<a lay-href="/file?path=' + d.vhost_dir + '" style="color:#01aaed">' + d.vhost + '</a>';
                    }
                },
                {
                    field: 'status', title: '状态', sort: true, width: 100, templet: function (d) {
                        switch (d.status) {
                            case 0:
                                return '准备就绪';
                            case 1:
                                return '创建完成';
                            case 2:
                                return '安装完成';
                            case 3:
                                return '本地-正常';
                            case 4:
                                return '外部-正常';
                        }
                        return '未知';
                    }
                },
                {
                    field: 'ftp_id', width: 80, title: 'FTP', align: 'center', event: 'ftp',
                    style: 'cursor:pointer;color:#01aaed;font-weight:bold'
                },
                {
                    field: 'sql_id', width: 80, title: 'MySQL', align: 'center', event: 'sql',
                    style: 'cursor:pointer;color:#01aaed;font-weight:bold'
                },
                {field: 'admin_dir', title: '后台目录', hide: true},
                {
                    field: 'web_user', title: 'User', align: 'center', event: 'clipboard',
                    style: 'cursor:pointer;color:#01aaed;',
                    templet: function (d) {
                        return '<a href="javscript:;" lay-tips="点击复制用户名到粘贴板" data-clipboard-text="' + d.web_user + '"><i class="layui-icon iconfont icon-copy"></i></a>';
                    }, width: 80
                },
                {
                    field: 'web_pwd', title: 'Pwd', align: 'center', event: 'clipboard',
                    style: 'cursor:pointer;color:#01aaed;',
                    templet: function (d) {
                        return '<a href="javscript:;" lay-tips="点击复制登录密码到粘贴板" data-clipboard-text="' + d.web_pwd + '"><i class="layui-icon iconfont icon-copy"></i></a>';
                    }, width: 80
                },
                {
                    field: 'auth_code', title: 'Auth', align: 'center', event: 'clipboard',
                    style: 'cursor:pointer;color:#01aaed;',
                    templet: function (d) {
                        return '<a href="javscript:;" lay-tips="点击复制认证码到粘贴板" data-clipboard-text="' + d.auth_code + '"><i class="layui-icon iconfont icon-copy"></i></a>';
                    }, width: 80
                },
                {
                    field: 'pic_dir', width: 80, title: '图', align: 'center', event: 'pic',
                    style: 'cursor:pointer;color:#01aaed;font-weight:bold',
                    templet: function (d) {
                        return '<i class="layui-icon layui-icon-picture" lay-tips="添加图片"></i>';
                    }
                },
                {field: 'vhost_dir', title: '网站路径', hide: true},
                {field: 'updated', title: '时间', sort: true, hide: true},
                {
                    field: 'id',
                    title: '删除',
                    width: 80,
                    event: 'del',
                    align: 'center',
                    style: 'cursor:pointer;color:red;',
                    hide: true,
                    templet: function (d) {
                        return '<i class="layui-icon layui-icon-delete"></i>';
                    }
                },
                {title: '操作', width: 180, align: 'center', fixed: 'right', toolbar: '#table-toolbar'}
            ],],
            where: {status: -1},
            page: true,
            limit: 10,
            limits: [10, 15, 20, 25, 30, 1000],
            text: '对不起，加载出现异常！',
        });

        //监听工具条
        table.on('tool(table-list)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'rank':
                    main.req({
                        url: '/site/rank',
                        tips: {},
                        data: data
                    });
                    break;
                case 'del':
                    layer.confirm('确定删除此条日志？', function (index) {
                        main.req({
                            url: url + '/del',
                            data: data,
                            ending: obj.del,
                            index: index
                        });
                    });
                    break;
                case 'modify':
                    $.get(url + '/modify', data, function (html) {
                        main.popup({
                            url: url + '/modify',
                            title: '修改网站设置',
                            content: html,
                            ending: 'table-list',
                        });
                        form.render();
                    });
                    break;
                case 'link':
                    $.get(url + '/link', data, function (html) {
                        main.popup({
                            url: url + '/link',
                            title: '修改网站内链',
                            content: html,
                            ending: 'table-list',
                        });
                        form.render();
                    });
                    break;
                case 'pic':
                    $.get(url + '/image', data, function (html) {
                        main.popup({
                            url: url + '/image',
                            title: '添加图片',
                            content: html,
                        });
                        form.render();
                    });
                    break;
                case "push":
                    var pushHtml = $('#push').html(),
                        othis = $(pushHtml);
                    othis.find('input[name=id]').val(data.id);
                    main.popup({
                        url: '/site/push',
                        title: "推送",
                        content: othis.html()
                    });
                    break;
                case "ftp":
                    if (data.status === 4) {
                        layer.msg("外部网站不允许编辑FTP");
                        return false;
                    }
                    $.get(ftp_url + '/relationship',
                        {'id': data.ftp_id, 'site_id': data.id, 'username': data.vhost},
                        function (html) {
                            var title = data.ftp_id > 0 ? '选择FTP' : '添加FTP';
                            main.popup({
                                url: ftp_url + '/relationship',
                                title: title,
                                content: html,
                                ending: 'table-list',
                            });
                            element.render();
                        });
                    break;
                case "sql":
                    if (data.status === 4) {
                        layer.msg("外部网站不允许编辑数据库");
                        return false;
                    }
                    $.get(sql_url + '/relationship',
                        {'id': data.sql_id, 'site_id': data.id, 'username': data.vhost},
                        function (html) {
                            var title = data.sql_id > 0 ? '选择SQL' : '添加SQL';
                            main.popup({
                                url: sql_url + '/relationship',
                                title: title,
                                content: html,
                                ending: 'table-list',
                            });
                        });
                    break;
                case 'log':
                    $.get('/site/log', data, function (html) {
                        main.popup({
                            title: '日志',
                            content: html,
                            url: '/site/log',
                        });
                    });
                    break;
                case 'clipboard':
                    var clipboard = new ClipboardJS('a[data-clipboard-text]');
                    clipboard.on('success', function (e) {
                        layer.msg('复制成功');
                        clipboard.destroy();  //解决多次弹窗
                        e.clearSelection();
                    });
                    break;
                default:
                    break;
            }
        });

        //头工具栏事件
        table.on('toolbar(table-list)', function (obj) {
            var data = table.checkStatus(obj.config.id).data,
                ids = Array();
            for (var i = 0; i < data.length; i++) {
                ids[i] = data[i].id;
            }
            switch (obj.event) {
                case 'del':
                    if (data.length === 0) {
                        return layer.msg('请选择数据');
                    }
                    layer.confirm('删除后不可恢复，确定删除吗？', function (index) {
                        main.req({
                            url: url + '/del',
                            data: {'ids': ids.join()},
                            index: index,
                            ending: 'table-list',
                        });
                    });
                    break;
                case 'add':
                    $.get(url + '/add', {}, function (html) {
                        main.popup({
                            url: url + '/add',
                            title: '添加网站',
                            content: html,
                            ending: 'table-list',
                        });
                    });
                    break;
                case 'batchadd':
                    $.get(url + '/batchadd', {}, function (html) {
                        main.popup({
                            url: url + '/batchadd',
                            title: '批量添加网站',
                            content: html,
                            ending: 'table-list',
                        });
                    });
                    break;
                case 'found':
                    if (data.length === 0) {
                        return layer.msg('请选择数据');
                    }
                    layer.prompt({
                            formType: 0,
                            value: data.length,
                            title: '写入网站，请输入线程数量 太多会卡死'
                        },
                        function (value, index, elem) {
                            main.req({
                                url: url + '/found',
                                data: {'ids': ids.join(), 'thread': value},
                                index: index,
                                tips: {},
                                ending: 'table-list',
                            });
                        });
                    break;
                case 'install':
                    if (data.length === 0) {
                        return layer.msg('请选择数据');
                    }
                    layer.prompt({
                            formType: 0,
                            value: data.length,
                            title: '安装选择的网站，请输入线程数量 太多会卡死'
                        },
                        function (value, index, elem) {
                            main.req({
                                url: url + '/install',
                                data: {'ids': ids.join(), 'thread': value},
                                index: index,
                                tips: {},
                                ending: 'table-list',
                            });
                        });
                    break;
                case 'setup':
                    if (data.length === 0) {
                        return layer.msg('请选择数据');
                    }
                    layer.prompt({
                            formType: 0,
                            value: data.length,
                            title: '初始化选中的网站，请输入线程数量 太多会卡死'
                        },
                        function (value, index, elem) {
                            main.req({
                                url: url + '/setup',
                                data: {'ids': ids.join(), 'thread': value},
                                index: index,
                                tips: {},
                                ending: 'table-list',
                            });
                        });
                    break;
                case 'publish':
                    if (data.length === 0) {
                        return layer.msg('请选择数据');
                    }
                    layer.prompt({
                            formType: 0,
                            value: data.length,
                            title: '选中的网站发布文章，请输入线程数量 太多会卡死'
                        },
                        function (value, index, elem) {
                            main.req({
                                url: url + '/publish',
                                data: {'ids': ids.join(), 'thread': value},
                                index: index,
                                tips: {},
                                ending: 'table-list',
                            });
                        });
                    break;
                case 'update_nginx':
                    layer.prompt({
                            formType: 0,
                            value: data.length,
                            title: '更新选中网站的NGINX配置，请输入线程数量 太多会卡死'
                        },
                        function (value, index, elem) {
                            main.req({
                                url: url + '/update/nginx',
                                data: {'ids': ids.join(), 'thread': value},
                                index: index,
                                tips: {},
                                ending: 'table-list',
                            });
                        });
                    break;
                case 'update_website_setup':
                    layer.prompt({
                            formType: 0,
                            value: data.length,
                            title: '更新选中网站的网站后台配置，请输入线程数量 太多会卡死'
                        },
                        function (value, index, elem) {
                            main.req({
                                url: url + '/update/website/setup',
                                data: {'ids': ids.join(), 'thread': value},
                                index: index,
                                tips: {},
                                ending: 'table-list',
                            });
                        });
                    break;
                case 'update_website':
                    layer.prompt({
                            formType: 0,
                            value: data.length,
                            title: '更新选中网站的文章和目录，请输入线程数量 太多会卡死'
                        },
                        function (value, index, elem) {
                            main.req({
                                url: url + '/update/website',
                                data: {'ids': ids.join(), 'thread': value},
                                index: index,
                                tips: {},
                                ending: 'table-list',
                            });
                        });
                    break;
                case 'website_cron':
                    main.req({
                        url: url + '/update/cron',
                        ending: 'table-list',
                    });
                    break;
                case 'pull_config':
                    if (data.length < 1) {
                        layer.msg("未选择");
                        return false;
                    }
                    layer.prompt({
                            formType: 0,
                            value: data.length,
                            title: '远程网站配置覆盖本地，请输入线程数量 太多会卡死'
                        },
                        function (value, index, elem) {
                            main.req({
                                url: url + '/pull/config',
                                data: {'ids': ids.join(), 'thread': value},
                                index: index,
                                tips: {},
                            });
                        });
                    break;
                case 'jobs':
                    main.req({
                        url: url + '/jobs',
                        tips: {},
                    });
                    break;
                case 'export':
                    window.open(encodeURI('site/export?ids=' + ids.join()));
                    break;
                case 'import':
                    layer.open({
                        type: 1,
                        title: "导入配置",
                        btn: ['导入', '取消'],
                        shadeClose: true,
                        scrollbar: false,
                        shade: 0.8,
                        fixed: false,
                        maxmin: true,
                        btnAlign: 'c',
                        content: $('#import-form').html(),
                        yes: function (index, dom) {
                            dom.find('.layui-form button[lay-submit]button[lay-filter=submit-import]').click();
                            layer.close(index);
                        },
                        success: function (dom, index) {
                            form.on('submit(submit-import)', function (obj) {
                                importCinfig.reload({data: obj.field});
                                $('#import').click();
                                return false;
                            });
                        }
                    });
                    form.render();
                    break;
                case 'rank':
                    if (ids.length === 0) {
                        layer.alert("请选择数据!", {icon: 2});
                        return false;
                    }
                    main.req({
                        url: '/site/rank',
                        data: {'ids': ids.join()},
                        ending: 'table-list',
                        tips: {},
                    });
                    break;
                case 'del-rank':
                    if (ids.length === 0) {
                        layer.alert("请选择数据!", {icon: 2});
                        return false;
                    }
                    main.req({
                        url: '/site/del/rank',
                        data: {'ids': ids.join()},
                        ending: 'table-list',
                    });
                    break;
            }
        });

        //监听搜索
        form.on('submit(submit-search)', function (data) {
            var field = data.field;
            //$("#form-search :input").val("").removeAttr("checked").remove("selected");
            //执行重载
            table.reload('table-list', {
                where: field,
                page: {curr: 1}
            });
            return false;
        });
    });
</script>
